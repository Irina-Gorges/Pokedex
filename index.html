        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokedex</title>
        <link rel="stylesheet" href="styles/style.css" />
        <script src="scripts/template.js"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap");
        </style>

    <body onload="init()" class="flex">
        <header>
            <div class="logo">
                <a href="index.html"
                    ><img
                        class="header_logo"
                        src="img/Pokemon_logo.png"
                    />
                </a>
                <h1>Pokemon</h1>
            </div>
            <div class="search_Container">
                    <input id="searchInput" class="search" type="text" placeholder="suchen" />                  
                <button onclick="filterPokemons()">
                        Senden
                    </button>
            </div>
        </header>

        <main>
            <section class="flex">
                <div id="content" class="content_Container"></div>
            </section>
        </main>
        <div
            id="overlay"
            class="overlayhg d_none"
            onclick="toggleClose()"
        ></div>
        <footer class="flex">
            <img src="img/DevA_Logo.webp" alt="" />
            <p class="copyright_Text">&COPY; 2025 | Alle Rechte vorbehalten</p>
        </footer>
    </body>
    <script src="scripts/script.js"></script>
